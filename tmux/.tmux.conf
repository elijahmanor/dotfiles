# don't use dracula/tmux and do it myself...
set -g status-interval 30
set -g status-justify centre # center align window list
set -g status-style fg=white,bg=#464646
set -g status-left '#[fg=#292929]#[bg=#50fa7b] ✞ #S #[fg=#50fa7b]#[bg=#464646] '
set -g status-left-length 40
set -g window-status-current-format "#[fg=#f8f8f2]#[bg=#aa7cff] #I #W #{?window_zoomed_flag,,} "
set -g window-status-format "#[fg=#999999]#[bg=default] #I #W "
set -g status-right-length 140
set -g status-right "#( ~/.tmux/status-right.sh )"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

